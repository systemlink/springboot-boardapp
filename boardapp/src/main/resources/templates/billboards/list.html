<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>掲示板</title>
<link rel="stylesheet" type="text" href="../../static/css/style.css"
	th:href="@{/css/style.css}" />
<link rel="stylesheet"
	href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" />
</head>
<body>

	<!-- 表題 -->
	<div id="main" class="container">
		<table border="0" width="100%">
			<tr>
				<td align="center" class="title"><label for="board_table_name"><font
						size="5">掲示板</font></label></td>
			</tr>
		</table>

		<!-- ボタン領域 -->
		<table border="0" width="100%">
			<tr>
				<td align="right">
					<form th:action="@{/billboards/create}" method="get">
						<button type="submit"
							class="btn btn-primary glyphicon glyphicon-plus">新規</button>
					</form>
					<button type="submit"
						class="btn btn-success glyphicon glyphicon-remove" name="goToTop">戻る</button>
				</td>
			</tr>
		</table>

		<!-- 表見出し  -->
		<table
			class="table table-striped table-bordered table-hover table-narrow">
			<colgroup>
				<col style="width: 100px" />
				<col style="width: 100px" />
				<col style="width: 100px" />
				<col style="width: 100px" />
				<col style="width: 40px" />
				<col style="width: 40px" />
				<col style="width: 40px" />
			</colgroup>

			<thead>
				<tr>
					<td class="bg-primary"><label for="board_created_at">作成日</label></td>
					<td class="bg-primary"><label for="board_board_group_id">分類</label></td>
					<td class="bg-primary"><label for="board_title">タイトル</label></td>
					<td class="bg-primary"><label for="board_emp_id">作成者</label></td>
					<td class="bg-primary"></td>
					<td class="bg-primary"></td>
					<td class="bg-primary"></td>
				</tr>
			</thead>
			<!-- 表本体 -->
			<tr th:each="billboards : ${billboards}">
				<td th:text="${billboards.created_at}">2017/06/13</td>
				<td th:text="${billboards.event_class.usage_class_id}">1</td>
				<td th:text="${billboards.title}">title</td>
				<td th:text="${billboards.user_id}">島根太郎</td>
				<td align="center">
					<form th:action="@{/billboards/detail}" method="get">
						<button
							class="btn btn-primary btn-xs glyphicon glyphicon-info-sign"
							type="submit" name="form">詳細</button>
						<input type="hidden" name="id" th:value="${billboards.id}" />
					</form>
				</td>
				<td align="center">
					<form th:action="@{/billboards/edit}" method="get">
						<button class="btn btn-primary btn-xs glyphicon glyphicon-edit"
							type="submit" name="form">編集</button>
						<input type="hidden" name="id" th:value="${billboards.id}" />
					</form>
				</td>
				<td align="center">
					<form th:action="@{/billboards/delete}" method="post">
						<button class="btn btn-danger btn-xs"
							type="submit" onclick="return confirm('削除してもよろしいですか？');">削除</button>
						<input type="hidden" name="id" th:value="${billboards.id}" />
					</form>
				</td>
			</tr>
		</table>
	</div>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"
		th:src="@{/webjars/jquery/1.11.1/jquery.min.js}"></script>
	<script src="http://maxcdn.bootstrap/3.3.7/js/bootstrap.min.js"
		th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
</body>
</html>
